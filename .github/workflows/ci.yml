name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: ''
      - run: npm install
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: ''
      - run: npm install
      - run: npm run type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ''
      - run: npm install
      - run: npm run test:coverage
      - name: Upload coverage
        if: matrix.node-version == '22'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  version-compatibility:
    name: Version Compatibility Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dcyfr-ai-version: ['1.0.4', '1.0.3', '1.0.2', '1.0.1']
        node-version: ['20', '22']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ''
      - name: Install dependencies
        run: npm install
      - name: Install specific @dcyfr/ai version
        run: npm install @dcyfr/ai@${{ matrix.dcyfr-ai-version }}
      - name: Set version environment variable
        run: echo "DCYFR_AGENTS_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
      - name: Run version compatibility test
        run: npm run test -- --testNamePattern="version|compatibility|runtime"
        continue-on-error: true
      - name: Check version warnings
        run: |
          echo "Testing @dcyfr/ai-agents $(node -p "require('./package.json').version") with @dcyfr/ai ${{ matrix.dcyfr-ai-version }}"
          # This will test that version warnings appear appropriately
